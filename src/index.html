<!DOCTYPE html>
<html>
<head>
    <title>Azure Image Uploader</title>
</head>
<body>
    <h1>Upload and Resize Image</h1>
    <p>Use the form below to upload an image to Azure Blob Storage.</p>
    <input type="file" id="fileInput" />
    <div>
        <h3>Uploaded Image Preview:</h3>
        <img id="uploadedImagePreview" style="display: none;" />
    </div>
    <div>
        <h3>Resized Image Preview:</h3>
        <img id="resizedImagePreview" style="display: none;" />
    </div>
    <script src="script.js"></script>
</body>
</html>
