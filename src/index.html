<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Upload and Resize an Image</h2>
        <p>Select an image to upload it to Azure Blob Storage for resizing.</p>
        <input type="file" id="fileInput" class="form-control mb-3" />

        <h3>Uploaded Image Preview</h3>
        <img id="uploadedImagePreview" class="img-fluid mb-3" style="display: none;" alt="Uploaded Image" />

        <h3>Resized Image Preview</h3>
        <img id="resizedImagePreview" class="img-fluid" style="display: none;" alt="Resized Image" />
    </div>

    <script src="script.js"></script>
</body>
</html>
