<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader and Resizer</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="text-center">
            <h1 class="mb-4">Upload and Resize Your Image</h1>
            <p class="lead">Choose an image to upload, and we'll resize it for you.</p>
        </div>
        
        <!-- File Upload Form -->
        <div class="upload-section text-center">
            <input type="file" id="imageInput" class="form-control" accept="image/*" />
            <button class="btn btn-primary my-3" id="uploadButton">Upload and Resize</button>
        </div>

        <!-- Placeholder for resized image -->
        <div class="output-section text-center mt-4">
            <h4 class="mb-3">Resized Image</h4>
            <img id="resizedImage" class="img-fluid" style="display:none;" />
        </div>
    </div>

    <!-- Bootstrap and JavaScript for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
